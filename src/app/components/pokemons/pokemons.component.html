<div style="height: 800px;">
    <form class="form-inline my-2 my-lg-0 d-flex justify-content-center">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="namePokemon"
            [(ngModel)]="namePokemon" placeholder="Search your Pokemon">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
            (click)="getPokemons(namePokemon)">Search</button>
    </form>
    <section class="d-flex flex-column justify-content-center">
        <div id="pokedex">
            <div id="left">
              <div id="logo"></div>
              <div id="bg_curve1_left"></div>
              <div id="bg_curve2_left"></div>
              <div id="curve1_left">
                <div id="buttonGlass">
                  <div id="reflect"> </div>
                </div>
                <div id="miniButtonGlass1"></div>
                <div id="miniButtonGlass2"></div>
                <div id="miniButtonGlass3"></div>
              </div>
              <div id="curve2_left">
                <div id="junction">
                  <div id="junction1"></div>
                  <div id="junction2"></div>
                </div>
              </div>
              <div id="screen">
                <div id="topPicture">
                  <div id="buttontopPicture1"></div>
                  <div id="buttontopPicture2"></div>
                </div>
                <div id="picture">
                    <img src="{{pokemon.sprites?.front_default}}" alt="{{pokemon.name}}" style="height: 180px;">
                </div>
                <div id="buttonbottomPicture"></div>
                <div id="speakers">
                  <div class="sp"></div>
                  <div class="sp"></div>
                  <div class="sp"></div>
                  <div class="sp"></div>
                </div>
              </div>
              <div id="bigbluebutton"></div>
              <div id="barbutton1"></div>
              <div id="barbutton2"></div>
              <div id="cross">
                <div id="leftcross">
                  <div id="leftT"></div>
                </div>
                <div id="topcross">
                  <div id="upT"></div>
                </div>
                <div id="rightcross">
                  <div id="rightT"></div>
                </div>
                <div id="midcross">
                  <div id="midCircle"></div>
                </div>
                <div id="botcross">
                  <div id="downT"></div>
                </div>
              </div>
            </div>
            <div id="right">
              <div id="stats">
                <strong>Name:</strong> {{pokemon?.name}}<br/>
                <strong>Type:</strong> {{pokemon?.types[0]?.type?.name}}<br/>
                <strong>Height:</strong> {{pokemon?.height}}'<br/>
                <strong>Weight:</strong> {{pokemon?.weight}} lbs.<br/>                
                {{pokemon.description}}
              </div>
              <div id="blueButtons1">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
              </div>
              <div id="blueButtons2">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
              </div>
              <div id="miniButtonGlass4"></div>
              <div id="miniButtonGlass5"></div>
              <div id="barbutton3"></div>
              <div id="barbutton4"></div>
              <div id="yellowBox1"></div>
              <div id="yellowBox2"></div>
              <div id="bg_curve1_right"></div>
              <div id="bg_curve2_right"></div>
              <div id="curve1_right"></div>
              <div id="curve2_right"></div>
            </div>
          </div>
        <!-- <p class="d-flex justify-content-center">{{pokemon.name}}</p>
        <div class="d-flex justify-content-center">
            <img src="{{pokemon.sprites?.front_default}}" alt="{{pokemon.name}}" style="height: 400px;">
        </div> -->
    </section>
</div>
